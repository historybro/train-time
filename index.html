<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train_Time_Sheet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>



</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid bg-dark text-light">

            <h1>Train Time Table</h1>

            <p class="lead">A Comprehensive Train Schedule</p>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <div class="card" style="width: 100%;">

                    <div class="card-header bg-primary text-light">

                        Current Train Schedule

                    </div>

                    <table class="table ">

                        <thead class="thead bg-secondary text-light">

                            <tr>

                                <th scope="col">Train Name</th>

                                <th scope="col">Destination</th>

                                <th scope="col">Frequency (min)</th>

                                <th scope="col">Next Arrival</th>

                                <th scope="col">Minutes Away</th>
                            </tr>

                        </thead>

                        <tbody id="tbody">

                        </tbody>

                    </table>

                </div>

                <br>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        Current Time
                    </div>
                    <div class="card-body text-center">
                        <span id="currenttime"></span>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">

                <div class="card">

                    <div class="card-header bg-warning text-light">

                        Add Train

                    </div>

                    <div class="card-body">

                        <form>

                            <div class="form-group">

                                <label for="trainName">Train Name:</label>

                                <input type="text" class="form-control" id="trainName" placeholder="Wabash Cannonball">

                            </div>

                            <div class="form-group">

                                <label for="destination">Destination:</label>

                                <input type="text" class="form-control" id="destination" placeholder="Chicago">

                            </div>

                            <div class="form-group">

                                <label for="startTime">First Train Time (HH:mm military time):</label>

                                <input type="text" class="form-control" id="startTime" placeholder="13:37">

                            </div>

                            <div class="form-group">

                                <label for="frequency">Frequency (min)</label>

                                <input type="text" class="form-control" id="frequency" placeholder="120">

                            </div>

                            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src='assets/javascript/app.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
